<!DOCTYPE html>
<html>
<head>
    <title>VIP Access</title>
    <style>
        body { background: #111; color: #0f0; font-family: sans-serif; text-align: center; padding-top: 100px; }
        #key-box { border: 2px solid #0f0; font-size: 2.5em; padding: 20px; display: inline-block; margin: 20px; color: white; }
    </style>
</head>
<body>
    <h1>YOUR UNIQUE KEY</h1>
    <div id="key-box">Loading...</div>
    <script>
        async function fetchKey() {
            const res = await fetch("https://api.jsonbin.io/v3/b/YOUR_BIN_ID/latest", {
                headers: { "X-Master-Key": "YOUR_MASTER_KEY" }
            });
            const data = await res.json();
            const keys = data.record.keys;
            // Pick a random key from the cloud
            const randomKey = keys[Math.floor(Math.random() * keys.length)];
            document.getElementById('key-box').innerText = randomKey;
        }
        fetchKey();
    </script>
</body>
</html>
